<div class="container">
	<div class="row">
		<div class="cold-md-7">

		<h3>Cadastro de Clientes</h3>
		<hr>
		<form action="CreateAndFind" method="POST">
		<div class="form-floating mb-3">
						<input name="name" maxlength="50" type="text" class="form-control" id="floatingInput1"> 
						<label>Nome completo</label>
					</div>
					<div class="form-floating mb-3">
						<input name="city" maxlength="40" type="text" class="form-control"> 
						<label>Cidade</label>
					</div>
					<div class="form-floating mb-3">
						<input name="grade" type="text" class="form-control" placeholder="Nota">
						<label>Nota</label>
					</div>					
					<select name="salesman" class="form-select mb-3" aria-label="Default select example">
						<option value="" selected>-- Selecione o vendedor</option>
						<option value="1">Vendedor 1  </option>
						<option value="2">Vendedor 2</option>
					</select>
					<button class="btn btn-primary" type="submit">Cadastrar Cliente</button>
					<button class="btn btn-secondary" type="reset">Limpar Formulário</button>
		</form>
